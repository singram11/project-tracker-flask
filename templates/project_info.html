<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
  <h1></h1>

  <p>Project title: {{ project_info.title }}</p>
  <p>Descirption: {{project_info.description}}</p>
  <p>Maximum grade: {{ project_info.max_grade }}</p> 

  <ul>
    {% for grade in grades %}
    <li>
        <a href="/student?github={{grade[0]}}">{{grade[0]}}</a> - {{grade[1]}}

    </li>
    {% endfor %}
  </ul>
   
</body>
</html>
